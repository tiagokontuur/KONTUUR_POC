<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONTUUR AI Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="logo.png" alt="KONTUUR AI Logo">
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>KONTUUR AI Prototype</h1>
    <p>Type your question below and get a KONTUUR AI-powered response.</p>

    <div class="input-section">
      <input type="text" id="inputBox" placeholder="Ask me anything" />
      <button id="submitBtn">Submit</button>
    </div>

    <div class="output-section">
      <h2>Response:</h2>
      <div id="outputArea">Your answer will appear here.</div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
